<div class="funding-activity funding-application-status-change panel panel-success">
    <div class="funding-activity-title panel-heading">{{ts('Status: %status', {status: statusLabels[activity.to_status] || ts('Unknown')})}}</div>
    <div class="panel-body">
        <div class="funding-activity-date">{{ts('Date: %date', {date: (activity.created_date | fundingDate)})}}</div>
        <div class="funding-activity-performed-by">{{ts('Performed by: %name', {name: activity.source_contact_name})}}</div>
    </div>
</div>
