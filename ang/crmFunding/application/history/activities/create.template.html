<div class="fu-activity fu-application-create panel panel-primary">
    <div class="fu-activity-title panel-heading">{{ts('Created')}}</div>
    <div class="panel-body">
        <div class="fu-activity-date">{{ts('Date: %date', {date: (activity.created_date | fundingDate)})}}</div>
        <div class="fu-activity-performed-by">{{ts('Performed by: %name', {name: activity.source_contact_name})}}</div>
    </div>
</div>
