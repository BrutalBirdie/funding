<af-form ctrl="afform">
  <af-entity type="FundingProgram" name="FundingProgram1" label="FundingProgram" actions="{create: false, update: true}" security="RBAC" data="{}" url-autofill="1" />
  <fieldset class="af-container" style="border: 1px solid #000000">
    <fieldset class="af-container af-container-style-pane" style="border: 1px dotted #000000">
      <fieldset af-fieldset="FundingProgram1" class="af-container">
        <af-field name="id" />
        <af-field name="title" />
        <af-field name="abbreviation" />
        <af-field name="identifier_prefix" defn="{help_post: 'The database ID of a funding case will be appended to this prefix and forms its identifier.', input_attrs: {}}" />
        <af-field name="start_date" defn="{input_attrs: {time: false}}" />
        <af-field name="end_date" defn="{input_attrs: {time: false}}" />
        <af-field name="requests_start_date" defn="{input_attrs: {time: false}}" />
        <af-field name="requests_end_date" defn="{input_attrs: {time: false}}" />
        <af-field name="currency" defn="{required: true, input_attrs: {}, afform_default: 'EUR'}" />
        <af-field name="budget" />
      </fieldset>
    </fieldset>
    <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()">Save</button>
  </fieldset>
</af-form>
